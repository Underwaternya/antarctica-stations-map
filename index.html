<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Antarctica Stations Map</title>

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>

    <!-- jQuery, jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" 
    integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" 
    crossorigin="anonymous">

    <!-- Leaflet plugin Proj4Leaflet for polor projection-->
    <script src="./js/proj4.js"></script>
    <script src="./js/proj4leaflet.js"></script>

    <!-- our styling and map data -->
    <script src="./js/mapdata.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./js/maplogic.js"></script>

    
</head>
<body>
    <div class="container">
        <div id="mapid"></div>
        <div class="filters">
            <header>
                <h1>Antarctica Stations Map</h1>
                <p>Explore the southest place on the earth.</p>
            </header>

            <div class="search ui-widget">
                <input id="search-countries" placeholder="Search countries..." type="search">
                <div id="clear-search">
                    <i class="far fa-times-circle"></i>
                </div>
            </div>

            <div class="year filter">
                <label>Established year:</label>
                <span class="year-label">1904</span> - 
                <span class="year-label" id="end-year">2015</span>
                <br>
                <input id="year-slider" type="range" min="1904" max="2015" step="1" value="2015">
            </div>

            <div class="type filter">
                <label>Types of facilities: </label>
                
                <div class="checkbox-container">
                    <div class="typebox">
                        <input type="checkbox" name="type" id="airfield-camp" value="airfield-camp" checked>
                        <label for="airfield-camp">Airfield Camp</label> 
                    </div>
                    <div class="typebox">
                        <input type="checkbox" name="type" id="camp" value="camp" checked>
                        <label for="camp">Camp</label>
                    </div>
                    <div class="typebox">
                        <input type="checkbox" name="type" id="depot" value="depot" checked>
                        <label for="depot">Depot</label>
                    </div>
                    <div class="typebox">
                        <input type="checkbox" name="type" id="lab" value="lab" checked>
                        <label for="lab">Laboratory</label>
                    </div>
                    <div class="typebox">
                        <input type="checkbox" name="type" id="refuge" value="refuge" checked>
                        <label for="refuge">Refuge</label>
                    </div>
                    <div class="typebox">
                        <input type="checkbox" name="type" id="station" value="station" checked>
                        <label for="station">Station</label>
                    </div>
                </div>
            </div>

            <div class="seasonality filter">
                <label>Seasonality of facilities: </label>
                <div class="checkbox-container">
                    <div class="seasonality-box">
                        <input type="checkbox" id="Year-Round" value="Year-Round" checked>
                        <label for="Year-Round">Open Year-Round</label>
                    </div>
                    <div class="seasonality-box">
                        <input type="checkbox" id="Seasonal" value="Seasonal" checked>
                        <label for="Seasonal">Seasonal</label>
                    </div>
                </div>
            </div>

            <footer>
                <!-- <p>Inspired by <a href="http://yorimoi.com/" target="_blank">宇宙よりも遠い場所</a></p> -->
                <p>Other Antarctica related resources: <a href="http://quantarctica.npolar.no/" target="_blank">Quantarctica</a>, 
                <a href="https://www.add.scar.org/" target="_blank">Antarctic Digital Database Map Viewer</a>, and <a href="https://ucnz.maps.arcgis.com/apps/webappviewer/index.html?id=8663617ffa264e45aa3804d0d08fcdf8" target="_blank">COMNAP Antarctic Facilities Information and Map</a></p>                
            </footer>
        </div>
    </div>
</body>
</html>
